<div class="clinic-create-container">
  <form [formGroup]="clinicForm" (ngSubmit)="createClinic()" novalidate>
    <div class="row">
      <div class="col-label">
        <label for="new-clinic-title">Title:</label>
      </div>
      <div class="col-control">
        <input id="new-clinic-title" formControlName="title" />
      </div>
      <div class="col-alert" *ngIf="clinicForm.invalid && (clinicForm.get('title').dirty || clinicForm.get('title').touched)">
        <div *ngIf="clinicForm.get('title').hasError('required')">
          Title is required.
        </div>
        <div *ngIf="clinicForm.get('title').hasError('minlength')">
          Title must be at least 3 characters long.
        </div>
      </div>
      <input type="submit" value="Create clinic" [disabled]="clinicForm.invalid"/>
    </div>
  </form>
</div>
